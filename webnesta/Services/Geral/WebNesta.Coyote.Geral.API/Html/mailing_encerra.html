<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>WebNesta Help</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body style="margin: 0; padding: 0;">
    <table align="center" border="0" cellpadding="0" cellspacing="0" width="600">
        <tr>
            <td align="center" bgcolor="#B95F3C" style="padding: 40px 0 30px 0; font-family: fantasy; font-size: 45pt; color: #d5d3d3;">
                NestaHelp
            </td>
        </tr>
        <tr>
            <td bgcolor="#ffffff" style="padding: 40px 30px 40px 30px;">
                <table border="0" cellpadding="0" cellspacing="0" width="100%">
                    <tr>
                        <td style="padding: 20px 5px 30px 5px;color: #808080;font-family: monospace;font-size: 16pt;font-weight:bold">
                            {subject}
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 20px 5px 30px 5px;color: #808080;font-family: monospace;font-size: 15pt;padding: 20px 5px 30px 5px;">
                            {body}
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 20px 5px 30px 5px;color: #808080;font-family: monospace;font-size: 13pt;">
                            <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                <tr>
                                    <td width="260" valign="top" style="padding: 10px 5px 10px 5px;text-align: center">
                                        <a href="{linkaprovar}" target="_blank" style="font-family: monospace;font-size: 20pt;color: #808080;font-weight: bold;text-decoration: none;">Aprovar</a>

                                    </td>
                                    <td width="260" valign="top" style="padding: 10px 5px 10px 5px;text-align: center">
                                        <a href="{linkreaprovar}" target="_blank" style="font-family: monospace;font-size: 20pt;color: #808080;font-weight: bold;text-decoration: none;">Reprovar</a>

                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td bgcolor="#808080" style="padding: 30px 30px 30px 30px;text-align: center">
                <a href="http://www.webnesta.com" target="_blank" style="font-family: fantasy; font-size: 20pt; color: #f8c0ab; text-decoration: none;">WWW.WEBNESTA.COM</a>
            </td>
        </tr>
    </table>
</body>
</html>
