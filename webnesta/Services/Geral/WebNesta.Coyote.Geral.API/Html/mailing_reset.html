<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>WebNesta Help</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <script>
            function passwordCopy() {
                var copyText = document.getElementById("myInput");

                copyText.select();
                copyText.setSelectionRange(0, 99999); /* For mobile devices */

                navigator.clipboard.writeText(copyText.value);

                alert("Senha " + copyText.value + " copiada com sucesso.");
            }
        </script>
    </head>

    <style type="text/css">
        textarea:focus, input:focus {
            box-shadow: 0 0 0 0;
            outline: 0;
        }
    </style>

    <body style="font-family: 'Segoe UI'; color: #fff; text-align: center; margin: 0; padding: 0;">
        <div style="background: #3B95E5; border-radius: 42px;width:70vh;margin:5vh auto;padding: 3vh 6vh;">
            <h1><p>Coyote Contracts<br />{subject}</p></h1>
            <hr style="border: 1px solid #fff; opacity: .5;"/>
            
            <div style="padding: 6vh 4vh;">
                <p>{body}</p>

                <button onclick="passwordCopy()" style="background: none; border: none;">
                    <input type="text" value="{random_code}" id="myInput" style="cursor: pointer; text-align: center; border: none; padding: 1vh; border-radius: 1vh;"/>
                </button>
            </div>

            <hr style="border: 1px solid #fff; opacity: .5;"/>
            <h6>webnesta.com</h6>
        </div> 
    </body>

</html>
